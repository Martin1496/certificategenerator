<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Verify Certificate</h1>
        <form method="post" id="verificationForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="certificate_id" class="form-label">Certificate ID:</label>
                <input type="text" class="form-control" id="certificate_id" name="certificate_id" required>
            </div>
            <div class="mb-3">
                <label for="verification_hash" class="form-label">Verification Hash:</label>
                <input type="text" class="form-control" id="verification_hash" name="verification_hash" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
        <div id="verificationResult" class="mt-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>
</body>
</html>
